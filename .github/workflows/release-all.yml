name: Build All Platform Bundles

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  trigger-platform-builds:
    name: Trigger All Platform Builds
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Linux build
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'release-linux.yml',
              ref: context.ref
            });

      - name: Trigger macOS build
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'release-mac.yml',
              ref: context.ref
            });

      - name: Trigger Windows build
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'release-windows.yml',
              ref: context.ref
            });

      - name: Summary
        run: |
          echo "## Dev Build Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Platform builds have been triggered:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Linux (x86_64, aarch64)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ macOS (Apple Silicon, Intel)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Windows (x86_64, aarch64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the Actions tab for build progress." >> $GITHUB_STEP_SUMMARY
          echo "Artifacts will be available for 7 days." >> $GITHUB_STEP_SUMMARY
